<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Pacienți</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Date Pacienți</h1>
    <form action="/simulate" method="post">
        <label for="patient_id">Introdu ID-ul pacientului pentru simulare:</label>
        <input type="number" name="patient_id" id="patient_id" required>
        <button type="submit">Simulează date</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID Pacient</th>
                <th>Ritmul Cardiac</th>
                <th>Temperatura</th>
                <th>Tensiunea</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr>
                <td>{{ entry.patient_id }}</td>
                <td>{{ entry.heart_rate }}</td>
                <td>{{ entry.temperature }}</td>
                <td>{{ entry.blood_pressure }}</td>
                <td>{{ entry.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
